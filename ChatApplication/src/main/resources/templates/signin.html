<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Messenger - Responsive Bootstrap Application</title>

    <!-- Template core CSS -->

    <link th:href="@{assets/css/template.min.css}" rel="stylesheet">
    <link th:href="@{assets/css/template.dark.min.css}" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" th:href="@{assets/css/customize.css}">

</head>
<!-- Head -->

<body>

    <div class="layout">

        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center no-gutters min-vh-100">

                <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                    <img class="image-brand"  th:src="@{/assets/images/brand.svg}" alt="brand" />

                    <!-- Heading -->
                    <h1 class="font-bold text-center">Sign in</h1>

                    <!-- Text -->
                    <p class="text-center mb-6">Welcome to the official Chat web-client.</p>

                    <!-- Form -->
                    <form class="mb-6" id="form-signin" method="post" action="/signin">
                        <!-- Email -->
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username"
                                placeholder="Enter your username" name="username">
                            <label for="username" generated="true" class="error" style="align-content: center"></label>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password"
                                placeholder="Enter your password" name="password">
                            <label for="password" generated="true" class="error" style="align-content: center"></label>
                        </div>

                        <div class="form-group d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember" name="remember-me">
                                <label class="custom-control-label" for="checkbox-remember">Remember me</label>
                            </div>
                            <a href="./password-reset.html">Reset password</a>
                        </div>

                        <!-- Submit -->
                        <button class="btn btn-lg btn-block btn-primary" type="submit" id="btnSignin">Sign in</button>
                    </form>

                    <!-- Text -->
                    <p class="text-center">
                        Don't have an account yet <a href="./signup.html">Sign up</a>.
                    </p>

                </div>
            </div> <!-- / .row -->
        </div>

    </div><!-- .layout -->

    <!-- Scripts -->
    <script  th:src="@{/assets/js/libs/jquery.min.js}"></script>
    <script  th:src="@{/assets/js/libs/jquery.validate.min.js}"></script>
    <script  th:src="@{/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script  th:src="@{/assets/js/plugins/plugins.bundle.js}"></script>
    <script  th:src="@{/assets/js/template.js}"></script>
    <script  th:src="@{/assets/js/signin.js}"></script>
    <!-- Scripts -->

</body>

</html>
