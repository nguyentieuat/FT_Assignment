<ul th:fragment="members" class="list-group list-group-flush list-group-no-border-first"
    th:each="account: ${chatRoomDto.accounts}">
    <!-- Member -->
    <li class="list-group-item py-6">
        <div class="media align-items-center">


            <div class="avatar avatar-sm mr-5">
                <img class="avatar-img" th:with="avatar=${account.employee.attachmentAvatar}"
                     th:src="${ avatar!= null ? '/loadImage/' + avatar.id : ''}" >
            </div>


            <div class="media-body">
                <h6 class="mb-0">
                    <a href="#" class="text-reset" th:text="${account.username}"></a>
                </h6>
                <small class="text-muted"></small>
            </div>

            <div class="align-self-center ml-5">
                <div class="dropdown">
                    <a href="#"
                       class="btn btn-sm btn-ico btn-link text-muted w-auto"
                       data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <i class="fe-more-vertical"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item d-flex align-items-center" href="#">
                            Sent Message <span class="ml-auto fe-trending-up"></span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </li>
    <!-- Member -->
</ul>
